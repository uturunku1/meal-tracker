<div class="row">
  <div class="col-sm-4" *ngFor= 'let meal of childMealList'>
    <p>Meal: {{meal.name}}</p>
    <p>Calories: {{meal.calorie}}</p>
    <p>Details: {{meal.details}}</p>
    <div class="image-section">
      <img class="meal-image" src={{meal.image}} alt={{meal.name}}>
    </div>
  </div>
</div>
